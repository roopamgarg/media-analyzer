[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=json
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=__pycache__/*
    --cov-exclude=*.pyc
    --cov-exclude=test_*.py
    --cov-exclude=conftest.py
    --cov-fail-under=90
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take longer to run
    network: Tests that require network access
    gpu: Tests that require GPU
    model: Tests that load ML models
    edge_case: Edge case and error handling tests
    performance: Performance and load tests
    cross_service: Cross-service integration tests
    coverage: Coverage-related tests
